<div class="container text-center">
  <h1 class="mb-2">source code version</h1>
  <button type="button" class="btn btn-primary me-3" (click)="newMineur()">Version Mineur</button>
  <button type="button" class="btn btn-secondary" (click)="newMajeur()">Version Majeur</button>
  <!-- les valeurs des proprietes qu'on envoi a l'enfant -->
  <!-- s'il change notre ngonchanges() va les recevoir comme argument -->
  <app-version-child [majeur]="majeur" [mineur]="mineur"></app-version-child>
</div>
